name: Compile Blocklist

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggers
  push:
    paths:
      - 'config.json'
      - 'sources.txt'
      - 'allow.txt'
      - 'deny.txt'

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install HostlistCompiler
      run: npm install -g @adguard/hostlist-compiler

    - name: Compile blocklist
      run: |
        hostlist-compiler --config config.json --output compiled.txt --verbose

    - name: Add metadata header
      run: |
        # Get current date/time in UTC
        CURRENT_DATE=$(date -u +"%d %b %Y %H:%M")
        CURRENT_DATETIME=$(date -u +"%Y.%m%d.%H%M")
        RANDOM_SECONDS=$(date -u +"%S")
        
        # Count the number of rules (excluding comments and empty lines)
        RULE_COUNT=$(grep -v '^!' compiled.txt | grep -v '^$' | wc -l)
        
        # Create metadata header
        cat > compiled_with_metadata.txt << EOF
[Adblock Plus]
! Title: Simple Blocklist
! Expires: 1 day
! Last modified: $CURRENT_DATE UTC
! Version: $CURRENT_DATETIME.$RANDOM_SECONDS
! Syntax: AdBlock
! Number of entries: $RULE_COUNT
!
EOF
        
        # Append the compiled rules
        cat compiled.txt >> compiled_with_metadata.txt
        
        # Replace original file with metadata version
        mv compiled_with_metadata.txt compiled.txt

    - name: Validate output
      run: |
        if [ ! -f "compiled.txt" ]; then
          echo "Error: compiled.txt was not created"
          exit 1
        fi
        filesize=$(wc -c < "compiled.txt")
        echo "Compiled blocklist size: $filesize bytes"

    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add compiled.txt
        git diff --staged --quiet || git commit -m "chore: Update compiled blocklist [skip ci]"
        git push