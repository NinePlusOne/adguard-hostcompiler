name: Compile Blocklist

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggers
  push:
    paths:
      - 'config.json'
      - 'custom-rules.txt'
      - 'allow.txt'
      - 'deny.txt'

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install HostlistCompiler
      run: npm install -g @adguard/hostlist-compiler

    - name: Compile blocklist
      run: |
        hostlist-compiler --config config.json --output compiled.txt

    - name: Add Expires header
      run: |
        # Add Expires metadata to the header
        # Find the first empty line or rule and insert before it
        if grep -q "^\[Adblock" compiled.txt; then
          # Add Expires after the existing header comments
          sed -i '/^! Compiled by @adguard\/hostlist-compiler/a ! Expires: 1 day' compiled.txt
        fi

    - name: Validate output
      run: |
        if [ ! -f "compiled.txt" ]; then
          echo "Error: compiled.txt was not created"
          exit 1
        fi
        filesize=$(wc -c < "compiled.txt")
        echo "Compiled blocklist size: $filesize bytes"

    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add compiled.txt
        git diff --staged --quiet || git commit -m "chore: Update compiled blocklist [skip ci]"
        git push